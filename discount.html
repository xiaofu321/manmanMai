<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" href="css/base.less"/>
    <link rel="stylesheet/less" href="css/index.less"/>
    <link rel="stylesheet/less" href="css/productlist.less"/>
    <link rel="stylesheet/less" href="css/moneyctrl.less"/>
    <link rel="stylesheet/less" href="css/moneyproduct.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<!-- 头部-->
<header class="strl_header">
    <a href="#" class="before"></a>
    <h3>国内折扣</h3>
    <a href="#" class="after"></a>
</header>
<!-- 列表-->
<div class="product">
    <div class="product_con">
        <script type="text/html" id="product_temp">
            {{each result as value}}
            <h3>{{value.productName}}</h3>
            <p>{{value.productFrom}} {{value.productTime}}</p>
            <div class="product_txt">
                {{#value.productImg}}
                {{value.productInfo}}
                <p>{{value.productInfo1}}</p>
            </div>
            {{#value.productImg}}
            <div class="area">
                {{#value.productCity}}
            </div>
            <div class="buy">
                <a href="#">前往购买</a>
            </div>
            <div class="erweima">
                <img src="images/mmbweixin2.png" alt=""/>
            </div>
            <div class="product_review">
                {{#value.productComment}}
            </div>
            {{/each}}
        </script>
    </div>
</div>
<!-- 底部区域-->
<footer class="footer">
    <div class="fooer_nav">
        <ul>
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a href="#">返回顶部</a></li>
        </ul>
    </div>
    <div class="footer_text">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
        <p>m.manmanbuy.comp</p>
    </div>
</footer>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src="js/discount.js"></script>
</body>
</html>
