<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" href="css/base.less"/>
    <link rel="stylesheet/less" href="css/index.less"/>
    <link rel="stylesheet/less" href="css/productlist.less"/>
    <link rel="stylesheet/less" href="css/bijia.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<!-- 头部-->
<header class="header">
    <a href="#" class="logo">
        <img src="images/header_logo.png" alt=""/>
    </a>
    <a href="#" class="down">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>
<!-- 搜索信息-->
<section class="seach">
    <form>
        <input type="text" class="text" placeholder="请输入要比价的商品"/>
        <input type="submit" class="btn" value="搜索"/>
    </form>
</section>
<!-- 分类导航-->
<div class="productlist_nav">
    <ul>
        <li><a href="index.html">首页></a></li>
        <li><a href="category.html">全部分类></a></li>
        <li>空调></li>
    </ul>
    <a href="#"><input type="button" value="筛选"/></a>
</div>
<!--商品详情-->
<div class="productInfo">
    <script type="text/html" id="details_con">
        {{each result as value}}
            <div class="bijia_details">
               <div class="tit"><h3>{{value.productName}}</h3></div>
                <div class="details_pic">
                    {{#value.productImg}}
                    <div class="collect">
                        <span>收藏</span>
                    </div>
                </div>
                <div class="details_list">
                    <li>比价购买</li>
                    <li>产品参数</li>
                    <li>评论</li>
                </div>
                {{#value.bjShop}}
            </div>
        {{/each}}
            <div class="review">
                <h3>网友评论</h3>
            </div>
    </script>

</div>
<!-- 底部区域-->
<footer class="footer">
    <div class="fooer_nav">
        <ul>
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a href="#">返回顶部</a></li>
        </ul>
    </div>
    <div class="footer_text">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
        <p>m.manmanbuy.comp</p>
    </div>
</footer>

<!--评论详情模板-->
<script type="text/html" id="content">
    {{each result as value}}
        <div class="review_con">
            <div class="title">
                <b>{{value.comName}}</b>
                <span>{{value.comTime}}</span>
            </div>
            <div class="form"><span>{{value.comFrom}}</span></div>
            <div class="comment_con">
               {{value.comContent}}
            </div>
    </div>

    {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
