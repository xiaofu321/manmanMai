<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" href="css/base.less"/>
    <link rel="stylesheet/less" href="css/index.less"/>
    <link rel="stylesheet/less" href="css/productlist.less"/>
    <link rel="stylesheet/less" href="css/moneyctrl.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<!-- 头部-->
<header class="strl_header">
    <a href="#" class="before"></a>
    <h3>省钱控 - 最新优惠</h3>
    <a href="#" class="after"></a>
</header>
<!-- 列表-->
    <div class="ctrl_list">
        <ul>
            <script type="text/html" id="list_con">
                {{each result as value}}
                <li>
                    <a href="#">
                       {{#value.productImgSm}}
                    </a>
                    <div class="list_con">
                        <a href="moneyproduct.html?productid={{value.productId}}">
                            <h3>{{value.productName}}<span class="price">{{value.productPinkage}}</span></h3>
                        </a>
                        <div class="jd_store">
                            <span>{{value.productFrom}}|{{value.productTime}}</span>
                            <span>
                                <i class="icon-comment"></i>
                                {{value.productComCount}}
                            </span>
                        </div>
                    </div>
                </li>
                {{/each}}
            </script>
        </ul>
    </div>
<!--页码数-->
<div class="page">
    <div class="left">
        <a class="prev_btn">上一页</a>
    </div>
    <div class="cen">
        <span></span>
        <ul>
            <!--<li>第1页</li>-->
            <!--<li>第2页</li>-->
            <!--<li>第3页</li>-->
        </ul>
    </div>
    <div class="right">
        <a class="next_btn">下一页</a>
    </div>
</div>
<!-- 底部区域-->
<footer class="footer">
    <div class="fooer_nav">
        <ul>
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a href="#">返回顶部</a></li>
        </ul>
    </div>
    <div class="footer_text">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
        <p>m.manmanbuy.comp</p>
    </div>
</footer>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
